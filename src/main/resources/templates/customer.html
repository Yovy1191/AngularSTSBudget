<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Budget Cat</title>
 <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
	<div  align="center">
		<h1>Customer</h1>
		<a th:href="@{/addCustomer}">Create  New Customer</a>
		<table border="1">
			<thead>
				<tr>
					<th>Customer ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:if="${listcustomer.empty}">
			 <td colspan="2"> No Customer Available </td>
      			  </tr>
				<tr th:each="customer: ${listcustomer}">
					<td th:text="${customer.idCustomer}">Customer Id</td>
					<td th:text="${customer.firstName}">first Name</td>
					<td th:text="${customer.LastName}">Last Name</td>
					<td><a th:href="@{'/editcustomer/' + ${customer.idCustomer}}">Edit</a>
					  &nbsp;&nbsp;&nbsp;
					    <a th:href="@{'/deletecustomer/' + ${customer.idCustomer}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
