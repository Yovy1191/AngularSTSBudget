<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<title>Create new Category</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
 <h1>Category</h1>
  <form class="form-horizontal" action="#" th:action="@{/addCategory}"  th:object="${category}"  method="post">
     <input type="hidden" th:field="*{idCategory}" /> 
    <div class="form-group">
      <label class="control-label col-sm-2" for="categoryName">Last Name</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="categoryName"  th:field="*{categoryName}"  placeholder="Enter Category Name" name="categoryName">
        <div th:if="${#fields.hasErrors('categoryName')}"  th:errors="*{categoryName}"  class="alert alert-danger" role="alert">
  			<p th:class="'error'" class="alert-link" ></p>
			</div>
        </div>
    </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  
  <p><a href="/" th:href="@{/}">Back to home page</a></p> 
</div>
</body>
</html>
