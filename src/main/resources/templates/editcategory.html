<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<title>Edit Category</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div align="center">
		<h1>Edit Category</h1>
		<br />
		<form action="#" th:action="@{/editcategory}" method="post">
			<table class="table table-bordered">
				<tr>
					<td>Id Category</td>
					<td><input th:style="${'color: red;'}" type="text" readonly class="form-control"
						th:field="*{category.idCategory}" /></td>
				</tr>

				<tr>
					<td>Category Name</td>
					<td><input type="text" th:field="*{category.categoryName}"  class="form-control"></td>
				</tr>
				
			<tr>
					<td colspan="2"><button class="btn btn-primary" type="submit">Save</button></td>
				</tr>

			</table>
		</form>
		<p><a href="/" th:href="@{/}">Back to home page</a></p>
	</div>
</div>
</body>
</html>
