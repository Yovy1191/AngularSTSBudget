<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<title>Create Newe Type Income</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div align="center">
		<h1>Create New Income</h1>
		<br />
		<form action="#" th:action="@{/addTypeIncome}" method="post">
		
		<input type="hidden" th:field="*{TypeIncome.idincome}" />
		
			<table class="table table-bordered table-hover">
			
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{TypeIncome.nameIncome}"  class="form-control"></td>
				</tr>
				<tr>
					<td colspan="2"><button class="btn btn-primary" type="submit">Save</button></td>
				</tr>

			</table>
			<p><a href="/" th:href="@{/}">Back to home page</a></p>
		</form>
	</div>
</div>
</body>
</html>
