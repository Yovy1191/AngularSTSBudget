<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create new Customer</title>
</head>
<body>
	<div align="center">
		<h1>Create New Service</h1>
		<br />
		<form action="#" th:action="@{/addservicesoffered}" method="post">
		
		<input type="hidden" th:field="*{service.idService}" />
		
			<table border="0" cellpadding="10">
					
				<tr>
					<td>Name</td>
					<td><input type="text" th:field="*{service.nameService}"></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
