<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<title>Create New Service</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div align="center">
		<h1>Create New Service</h1>
		<br />
  <form class="form-horizontal" action="#" th:action="@{/addservicesoffered}" th:object="${servicesoffered}" method="post">
  <input type="hidden" th:field="*{idservice}" />
    <div class="form-group">
      <label class="control-label col-sm-2" for="nameService">Name</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control"  th:field="*{nameService}" id="nameService"  placeholder="Enter Name" name="nameService"/>
        <div th:if="${#fields.hasErrors('nameService')}"  th:errors="*{nameService}"  class="alert alert-danger" role="alert">
  			<p th:class="'error'" class="alert-link" ></p>
			</div>
        
      </div>
    </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    	<p><a href="/" th:href="@{/}">Back to home page</a></p>
  </form>
	
	</div>
</div>
</body>
</html>
