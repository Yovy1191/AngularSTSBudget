<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<title>Create New Invoice</title>
<!--  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"> -->
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div  class="container-fluid">
		<h1>Bill</h1>
		<a th:href="@{/addbill2}"  class="pull-right">Create  New Bill</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th scope="col">invoice Id</th>
					<th scope="col">Date</th>
					<th scope="col">Sub-total</th>
					<th scope="col">Total</th>
					<th scope="col">TPS</th>
					<th scope="col">TVQ</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="bill: ${listbill}">
					<td th:text="${bill.invoiceId}">Bill Id</td>
					<td th:text="${bill.date}">Date</td>
					<td th:text="${bill.sub_total}">Subtotal</td>
					<td th:text="${bill.tvq}">TVQ</td>
					<td th:text="${bill.tps}">TPS</td>
						<td th:text="${bill.total}">Total</td>
<!-- 					<td><a th:href="@{'/editcustomer/' + ${customer.idCustomer}}">Edit</a> -->
<!-- 					  &nbsp;&nbsp;&nbsp; -->
<!-- 					    <a th:href="@{'/deletecustomer/' + ${customer.idCustomer}}">Delete</a> -->
<!-- 					</td> -->
				</tr>
			</tbody>
		</table>

	</div>
</div>
</body>
</html>
