<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
<title>Login</title>
</head>
<body>
<div style="text-align: right;padding:5px;margin:5px 0px;">
         <a href="/" th:href="@{/}">Back to home page</a>
         <a th:href="@{/login?lang=en}">Login (English)</a>
         &nbsp;|&nbsp;
         <a th:href="@{/login?lang=fr}">Login (French)</a>
       
 </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 th:utext="#{label.title}"></h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div class="form-group">
                    <label for="username"  th:utext="#{label.userName}"></label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus">
                </div>
                <div class="form-group">
                    <label for="password" th:utext="#{label.password}"></label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" th:value="#{label.submit}"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info"
                                   value="Log In">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
