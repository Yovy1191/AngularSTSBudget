<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<title>Create new Overview</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
 <h1>Overview</h1>
  <form class="form-horizontal" action="#" th:action="@{/addOverview}"  th:object="${overview}"  method="post">
     <input type="hidden" th:field="*{idOverview}" /> 
    <div class="form-group">
      <label class="control-label col-sm-2" for="nameOverview">Overview Name</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="nameOverview"  th:field="*{nameOverview}"  placeholder="Enter Overview Name" name="nameOverview">
        <div th:if="${#fields.hasErrors('nameOverview')}"  th:errors="*{nameOverview}"  class="alert alert-danger" role="alert">
  			<p th:class="'error'" class="alert-link" ></p>
			</div>
        </div>
    </div>
    
      <div class="form-group">
      <label class="control-label col-sm-2" for="valueOverview">Value</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="valueOverview"  th:field="*{valueOverview}"  placeholder="Enter Overview Value" name="valueOverview">
<!--         <div th:if="${#fields.hasErrors('valueOverview')}"  th:errors="*{valueOverview}"  class="alert alert-danger" role="alert"> -->
<!--   			<p th:class="'error'" class="alert-link" ></p> -->
<!-- 			</div> -->
        </div>
    </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  
  <p><a href="/" th:href="@{/}">Back to home page</a></p> 
</div>
</body>
</html>
