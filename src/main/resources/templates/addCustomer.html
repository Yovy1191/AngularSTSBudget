<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Create new Customer</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div align="center">
		<h1>Create New Customer</h1>
		<br />
		<form action="#" th:action="@{/addCustomer}" method="post">
		
		<input type="hidden" th:field="*{customer.idCustomer}" />
		
		<table class="table table-bordered table-hover">
			
			   <tr>
					<td>First Name</td>
					<td><input type="text" th:field="*{customer.firstName}"  class="form-control"></td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td><input type="text" th:field="*{customer.lastName}"  class="form-control"></td>
				</tr>
							
				<tr>
					<td colspan="2"><button class="btn btn-primary" type="submit">Save</button></td>
				</tr>


			</table>
			
			<p><a href="/" th:href="@{/}">Back to home page</a></p>
		</form>
	</div>
		</div>
</body>
</html>
