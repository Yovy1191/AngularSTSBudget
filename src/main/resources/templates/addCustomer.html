<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<meta charset="ISO-8859-1">
<title>Create new Customer</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
 <h2>Customer</h2>
  <form class="form-horizontal" action="#" th:action="@{/addCustomer}"  th:object="${customer}"  method="post">
     <input type="hidden" th:field="*{idCustomer}" /> 
    <div class="form-group">
      <label class="control-label col-sm-2" for="firstName">First Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="Enter first Name" name="firstName">
			<p th:if="${#fields.hasErrors('firstName')}"  th:errors="*{firstName}"  th:class="'error'" class="alert alert-danger" >Id Error</p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="lastName">Last Name</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="lastName"  th:field="*{lastName}"  placeholder="Enter Last Name" name="lastName">
        <p th:if="${#fields.hasErrors('lastName')}"  th:errors="*{lastName}" th:class="'error'" class="alert alert-danger" ></p>
      </div>
    </div>
   
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  
  <p><a href="/" th:href="@{/}">Back to home page</a></p> 
</div>
</body>
</html>
