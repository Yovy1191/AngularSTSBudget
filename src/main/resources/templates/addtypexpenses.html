<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<title>Create new Expenses</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div align="center">
		<h1>Create New Expenses</h1>
		<br />
		<form action="#" th:action="@{/addtypexpenses}" method="post">
		
		<input type="hidden" th:field="*{expenses.idExpense}" />
		
		<table class="table table-bordered table-hover">
			
			   <tr>
					<td>Type Of Expense</td>
					<td><input type="text" th:field="*{expenses.nameTypeExpense}"  class="form-control"></td>
				</tr>
									
				<tr>
					<td colspan="2"><button class="btn btn-primary" type="submit">Save</button></td>
				</tr>


			</table>
			
			<p><a href="/" th:href="@{/}">Back to home page</a></p>
		</form>
	</div>
		</div>
</body>
</html>
