<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<title>Create new Expenses</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div align="center">
		<h1>Create New Expenses</h1>
	</div>
	
	 <form class="form-horizontal" action="#" th:action="@{/addtypexpenses}"  th:object="${typexpenses}"  method="post">
     <input type="hidden" th:field="*{idExpense}" /> 
    <div class="form-group">
      <label class="control-label col-sm-2" for="nameTypeExpense">Type Of Expense</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{nameTypeExpense}" id="typeOfExpense" placeholder="Enter Type Of Expense" name="nameTypeExpense">
        <div th:if="${#fields.hasErrors('nameTypeExpense')}"  th:errors="*{nameTypeExpense}"  class="alert alert-danger" role="alert">
  				<p  th:class="'error'" class="alert-link" >Id Error</p>
		</div>
      </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-sm-2" for="category">Category</label>
      <div class="col-sm-10">
      <select name="idCategory"  class="form-control" >
						<option value=""> -- </option>
						<option th:each="category : ${listcategory}"
						th:value="${category.idCategory}" th:utext="${category.categoryName}"
						th:selected="${idCategory == 'category.idCategory'}" />
		</select>
      </div>
    </div>
     
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
  
  <p><a href="/" th:href="@{/}">Back to home page</a></p> 
		</div>
</body>
</html>
