<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
<title>Create new Type Of Property</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">
	<div align="center">
		<h1>Create New Type Of Property</h1>
		<br />
	<form class="form-horizontal" action="#" th:action="@{/addtypeproperty}"  th:object="${typeproperty}"  method="post">
     <input type="hidden" th:field="*{idtypeproperty}" /> 
    <div class="form-group">
      <label class="control-label col-sm-2" for="nameProperty">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{nameProperty}" id="nameProperty" placeholder="Enter Name Property" name="nameProperty">
        <div th:if="${#fields.hasErrors('nameProperty')}"  th:errors="*{nameProperty}"  class="alert alert-danger" role="alert">
  				<p  th:class="'error'" class="alert-link" >Id Error</p>
		</div>
      </div>
    </div>
       
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
	</div>
		</div>
</body>
</html>
